{% load static %}
<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="{% static 'bootstrap/css/bootstrap.css' %}">

    <title>Document</title>
</head>
<body>
    {% block menu%}
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Serviços
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'core_lista_pessoa' %}">Pessoas</a>
          <a class="dropdown-item" href="{% url 'core_lista_veiculo' %}">Veiculos</a>
          <a class="dropdown-item" href="{% url 'core_lista_movrotativo' %}">Rotativo</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'core_lista_mensalista' %}">Mensalista</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'core_home' %}">Home</a>
      </li>

      {% if user.is_authenticated %}
          <li class="nav-item ">
            <a class="nav-link disabled" href="#">Olá {{ user}}</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout'%}">Logout</a>
          </li>
      {% else%}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
      {% endif%}
    </ul>
    {% endblock%}
    <div class="container-fluid">
    {% block main%}
    {% endblock%}
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
