{% extends 'base.html'%}
{% load bootstrap %}

{% block main %}

<div class="row">
  <div class="col-sm-6">
      <h1>Cadastro</h1>
    <form action="{% url  'core_pessoa_novo' %}" method="POST">
          {% csrf_token %} <!-- defende de ataques do tipo csrf_token-->

          <!--{{ form.as_p }} as_p faz dar um paragrafo entre cada campo-->
          {{ form|bootstrap}}
          <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
  <div class="col-sm-6">
     <h1> Lista de Pessoas</h1>
     <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Endere√ßo</th>
              <th scope="col">Telefone</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            {% for pessoa in pessoas %}
            <tr>
              <th scope="row" href=""> {{ pessoa.id }}</th>
              <td>{{ pessoa.nome }}</td>
              <td>{{ pessoa.endereco}}</td>
              <td>{{ pessoa.telefone}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
  </div>
</div>




{% endblock %}
