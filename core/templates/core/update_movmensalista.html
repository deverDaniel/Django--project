{% extends 'base.html'%}
{% load bootstrap %}

{% block main %}
<div class="row">
  <div class="col-12">
    <h2>Updating MovMensalista:  {{ movmensalista}} </h2>

    <form action="{% url 'core_movmensalista_update' movmensalista.id%}" method="POST">
      {% csrf_token %}

      {{ form|bootstrap}}

      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{% url 'core_movmensalista_delete' movmensalista.id%}" class="btn btn-danger">Deletar</a>
    </form>
  </div>
</div>


{% endblock %}
