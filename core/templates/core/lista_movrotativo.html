<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <ul>
    {% for mov in movrotativos %}
     <li>
        <a href="{% url 'core_movrotativo_update' mov.id %}"> {{ mov.entrada }} -- {{mov.veiculo.placa}}</a>
     </li>
    {% endfor%}
  </ul>
  <form action="{% url  'core_movrotativo_novo' %}" method="POST">
      {% csrf_token %} <!-- defende de ataques do tipo csrf_token-->

      {{ form.as_p }} <!--as_p faz dar um paragrafo entre cada campo-->

      <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
